<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../src/styles.css">
    <title>To Do List</title>
</head>
<body>
    <div class="main-grid">
        <div class="navigation">
            <div class="logo">
                <svg style="width:30px;height:30px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M9,22A1,1 0 0,1 8,21V18H4A2,2 0 0,1 2,16V4C2,2.89 2.9,2 4,2H20A2,2 0 0,1 22,4V16A2,2 0 0,1 20,18H13.9L10.2,21.71C10,21.9 9.75,22 9.5,22V22H9M10,16V19.08L13.08,16H20V4H4V16H10M16.5,8L11,13.5L7.5,10L8.91,8.59L11,10.67L15.09,6.59L16.5,8Z" />
                </svg>
                <h1 id="todo">ToDo-</h1> <h1>List</h1>
            </div>
            <div class="icon-container">
                <div class="icons icons-active" id="project-all" data="organize">
                    <svg id="project-all" data="organize" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                    </svg>
                    <p data="organize" id="project-all">All</p>
                </div>
                <div class="icons" id="project-important" data="organize">
                    <svg id="project-important" data="organize" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M5.8 21L7.4 14L2 9.2L9.2 8.6L12 2L14.8 8.6L22 9.2L18.8 12H18C17.3 12 16.6 12.1 15.9 12.4L18.1 10.5L13.7 10.1L12 6.1L10.3 10.1L5.9 10.5L9.2 13.4L8.2 17.7L12 15.4L12.5 15.7C12.3 16.2 12.1 16.8 12.1 17.3L5.8 21M17.8 21.2L15 18.2L16.2 17L17.8 18.6L21.4 15L22.6 16.4L17.8 21.2" />
                    </svg>
                    <p data="organize" id="project-important">Important</p>
                </div>
                <div class="icons" id="project-today" data="organize">
                    <svg id="project-today" data="organize" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                    </svg>
                    <p data="organize" id="project-today">Today</p>
                </div>
                <div class="icons" id="project-upcoming" data="organize">
                    <svg id="project-upcoming" data="organize" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M5 4H6V2H8V4H16V2H18V4H19C20.11 4 21 4.89 21 6V20C21 21.1 20.11 22 19 22H5C3.9 22 3 21.11 3 20V6C3 4.89 3.9 4 5 4M5 20H19V10H5V20M5 8H19V6H5V8M17 12V14H7V12H17" />
                    </svg>
                    <p data="organize" id="project-upcoming">Upcoming</p>
                </div>
            </div>
            <div class="project-container">
                <h1>Projects</h1>
                <button id="project-add">+</button>
            </div>
            <!-- new project popup -->
            <div class="projects" id="project-popup">
                <input type="text" id="project-input">
                <div class="projects-buttons">
                    <button class="add" id="add-project">Add</button>
                    <button class="cancel" id="project-cancel">Cancel</button>
                </div>
            </div>
            <!-- populate projects -->
            <div class="project-select">
                <div class="new-project">
                    <div class="name">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M3 11H11V3H3M5 5H9V9H5M13 21H21V13H13M15 15H19V19H15M3 21H11V13H3M5 15H9V19H5M13 3V11H21V3M19 9H15V5H19Z" />
                        </svg>
                        <p>Project</p>
                    </div>
                    <div class="trash">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="task-container">
            <div class="all-container">
                <div class="all">
                    <button id="add-task">+</button>
                    <h2 id="cat-project-all">All</h2>
                    <h2 id="cat-project-important">Important</h2>
                    <h2 id="cat-project-today">Today</h2>
                    <h2 id="cat-project-upcoming">Upcoming</h2>
                </div>
            </div>
            <!-- populate tasks here -->
            <div class="tasks" id="tasks">
                
            </div>
            <!-- new task pop up -->
            <div class="new-task-popup" id="new">
                <div class="left-create">
                    <div class="project-input">
                        <input type="text" placeholder="Title" id="title">
                        
                        <textarea name="" id="description" cols="30" rows="10" placeholder="Notes"></textarea>
                    </div>
                </div>
                <div class="info-popup">
                    <input type="date" id="date">
                    <button class="add" id="add">Add</button>
                    <button class="cancel" id="cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <button id="delete-local">Delete</button>
    <button id="print-local">Print Storage</button>
    <button id="print-array">Print Array</button>
    <button id="print-done">Print Done Task</button>
    <button id="print-projects">Print Projects Array</button>
    <script src="index.bundle.js"></script>

</body>
</html>
