<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <div class="main-grid">
        <div class="navigation">
            <div class="logo">
                <!-- logo -->
                <h1>ToDo-List</h1>
            </div>
            <div class="icon-container">
                <div class="icons">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                    </svg>
                    <p>All</p>
                </div>
                <div class="icons">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                    </svg>
                    <p>Inbox</p>
                </div>
                <div class="icons">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                    </svg>
                    <p>Today</p>
                </div>
                <div class="icons">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M5 4H6V2H8V4H16V2H18V4H19C20.11 4 21 4.89 21 6V20C21 21.1 20.11 22 19 22H5C3.9 22 3 21.11 3 20V6C3 4.89 3.9 4 5 4M5 20H19V10H5V20M5 8H19V6H5V8M17 12V14H7V12H17" />
                    </svg>
                    <p>Upcoming Week</p>
                </div>
            </div>
            <div class="project-container">
                <h1>Projects</h1>
                <button>+</button>
            </div>
            <div class="projects">
                <!-- populate projects -->
            </div>
        </div>
        <div class="task-container">
            <div class="all">
                <h2>All</h2>
                <button>+</button>
            </div>
            <div class="tasks">
                <!-- populate tasks here -->
                <div>
                    <div>
                        <input type="checkbox">
                        <p>Project</p>
                        <p>Project description</p>
                    </div>
                    <div>
                        <p>Date</p>
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div>
                <h2>Completed</h2>
                <button>Trash</button>
            </div>
        </div>
    </div>
</body>
</html>
