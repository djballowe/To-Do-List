<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <div class="pop-up" id="pop-up">
        <div class="form-popup" id="form">
            <form class="form-container" id="form-container">
                <button id="close">X</button>
                <h2>New Task</h2>
                    <input type="text" placeholder="Title" id="title" name="title" required>
                    <textarea id="detail" name="detail" placeholder="Details" rows="4" cols="28"></textarea>
                    <input type="date" placeholder="Date" id="date" name="date" required>  
                <button id="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="main-grid">
        <div class="navigation">
            <div class="logo">
                <svg style="width:30px;height:30px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M9,22A1,1 0 0,1 8,21V18H4A2,2 0 0,1 2,16V4C2,2.89 2.9,2 4,2H20A2,2 0 0,1 22,4V16A2,2 0 0,1 20,18H13.9L10.2,21.71C10,21.9 9.75,22 9.5,22V22H9M10,16V19.08L13.08,16H20V4H4V16H10M16.5,8L11,13.5L7.5,10L8.91,8.59L11,10.67L15.09,6.59L16.5,8Z" />
                </svg>
                <h1 id="todo">ToDo-</h1> <h1>List</h1>
            </div>
            <div class="icon-container">
                <div class="icons">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                    </svg>
                    <p>All</p>
                </div>
                <div class="icons">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                    </svg>
                    <p>Inbox</p>
                </div>
                <div class="icons">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                    </svg>
                    <p>Today</p>
                </div>
                <div class="icons">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M5 4H6V2H8V4H16V2H18V4H19C20.11 4 21 4.89 21 6V20C21 21.1 20.11 22 19 22H5C3.9 22 3 21.11 3 20V6C3 4.89 3.9 4 5 4M5 20H19V10H5V20M5 8H19V6H5V8M17 12V14H7V12H17" />
                    </svg>
                    <p>Upcoming Week</p>
                </div>
            </div>
            <div class="project-container">
                <h1>Projects</h1>
                <button>+</button>
            </div>
            <div class="projects">
                <input type="text">
                <div class="projects-buttons">
                    <button id="add">Add</button>
                    <button id="cancel">Cancel</button>
                </div>
            </div>
            <!-- populate projects -->
            <div class="project-select">
                <div id="name">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M3 11H11V3H3M5 5H9V9H5M13 21H21V13H13M15 15H19V19H15M3 21H11V13H3M5 15H9V19H5M13 3V11H21V3M19 9H15V5H19Z" />
                    </svg>
                    <p>Project</p>
                </div>
                <div id="trash">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="task-container">
            <div class="all">
                <h2>All</h2>
                <button>+</button>
            </div>
            <div class="tasks">
                <!-- populate tasks here -->
                <div class="left-side">
                    <button class="check" type="button"></button>
                    <div class="project-text">
                        <p>Project</p>
                        <p>Project description</p>
                    </div>
                </div>
                <div class="info">
                    <p>Date</p>
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div id="overlay"></div>
    <script src="./src/index.js"></script>
</body>
</html>
